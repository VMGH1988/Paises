<h2>Por Región</h2>
<hr>
<div class="row">
  <div class="col text-center">
    <!--Search Box-->
    <button *ngFor="let region of regions" class="btn mx-2"
    [ngClass]="{'btn-outline-primary': selectedRegion === region}"
    (click)="searchByRegion(region)">
      {{region}}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
   <countries-table [countries]="countries"></countries-table>
  </div>
</div>
